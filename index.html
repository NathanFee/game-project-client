<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div class= "container my-2">
    <div class = "game-board">
      <div class="row">
        <div id="0" class="col-4 cell"></div>
        <div id="1" class="col-4 cell"></div>
        <div id="2" class="col-4 cell"></div>

        <div id="3" class="col-4 cell"></div>
        <div id="4" class="col-4 cell"></div>
        <div id="5" class="col-4 cell"></div>

        <div id="6" class="col-4 cell"></div>
        <div id="7" class="col-4 cell"></div>
        <div id="8" class="col-4 cell"></div>
      </div>
    </div>
</div>

<div class="notifications-window">
  <p class="notifications">Player X Goes First</p>
<div>

<button class="new-game-button">New Game</button>

<p id="user-message"></p>

<form id="sign-up-form">
  <input name="credentials[email]" type="email" placeholder="Email"/>
  <input name="credentials[password]" type="password" placeholder="Password"/>
  <input name="credentials[password_confirmation]" type="password" placeholder="password confirmation"/>
  <input type="submit" value="Sign-Up"/>
</form>

<form id="sign-in-form">
    <input name="credentials[email]" type="email" placeholder="Email"/>
    <input name="credentials[password]" type="password" placeholder="Password"/>
    <input type="submit" value="Sign-In"/>
</form>

<form id="change-password-form">
    <input name="passwords[old]" type="password" placeholder="Old Password"/>
    <input name="passwords[new]" type="password" placeholder="New Password"/>
    <input type="submit" value="Change Password"/>
</form>

<form id="sign-out-form">
  <input type="submit" value="Sign Out"/>
</form>

<!--Footer borroed from GA pre-course work -->
  <footer>
		<p class="message">Created by Nathan J Fee at GA</p>
	</footer>

    </body>
</html>
